function Automovil(marca, linea, modelo, cilindraje, precio,numpasajeros,typebox) {
  this.marca = marca;
  this.linea = linea;
  this.modelo = modelo;
  this.cilindraje = cilindraje;
  this.precio = precio;
  this.numpasajeros = numpasajeros;

}

};

// devuelve una cadena que indica si el vehículo requiere revisión técnico-mecánica.
Automovil.prototype.revisionTecnicoMecanica = function() {
  const antiguedad = new Date().getFullYear() - this.modelo;
  if (antiguedad > 5) {
    return `Se requiere revisión técnica ${this.modelo}`;
  } else {
    return `El modelo ${this.modelo} no necesita revisión técnica`;
  } 
};
